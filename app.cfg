

//程序启动时加载哪一个配置文件，默认是default.csv
defaultCfgFile = default.csv



//配置文件存放目录，默认是config。
defaultCfgDir = config

//modbus协议中的地址比实际地址+1
//配置io点的偏移地址是否+1，设置为1则+1， 设置为0则不加，默认是1
offsetAddOne = 1

// 四字节数据转换方式
// 0 little endian
// 1 little endian(byte swap)
// 2 big endian
// 3 big endian(byte swap)
// others value: little endian
NumericConvertType = 2
